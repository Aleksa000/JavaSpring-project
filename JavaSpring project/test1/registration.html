<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignIn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="lib/toastr/css/toastr.min.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Registration
					</span>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "FirstName is required">
                    <span class="label-input100">FirstName</span>
                    <input class="input100" id="first-name" for="first-name" type="text" name="first-name" placeholder="Your FirstName">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "LastName is required">
                    <span class="label-input100">LastName</span>
                    <input class="input100" id="last-name" for="last-name" type="text" name="last-name" placeholder="Your LastName">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
                    <span class="label-input100">Email</span>
                    <input class="input100" id="email" for="email" type="text" name="email" placeholder="Your Email">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Phone is required">
                    <span class="label-input100">Phone</span>
                    <input class="input100" id="phone" for="phone" type="phone" name="phone" placeholder="Your Phone">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Address is required">
                    <span class="label-input100">Address</span>
                    <input class="input100" id="address" for="address" type="address" name="address" placeholder="example: Ljubise Miodragovica 22">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" id="password" for="password" type="password" name="password" placeholder="Min 10 characters">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <br/>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id="btn-submit" type="button">
                            SignIn
                        </button>
                    </div>
                </div>

                <br/>
                <a href="login.html" class="txt2">
                    If you already have account?
                </a>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>

<script src="lib/toastr/js/toastr.min.js"></script>

<script>
    $(document).ready(function() {
        $("#btn-submit").click(function (){
            var dataForm = {"firstName": $("#first-name").val(),"lastName": $("#last-name").val(), "email": $("#email").val(),"phone": $("#phone").val(),"address": $("#address").val(), "password": $("#password").val()};

            $.ajax({
                url: 'http://localhost:8080/auth/registration',
                type: "POST",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(dataForm),
                error: function (result){
                    toastr.error(result.responseText);
                },
                success: function (result){
                    toastr.success(result);
                    location.replace("booking.html");
                }
            });
        });
    });
</script>
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
